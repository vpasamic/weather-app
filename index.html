<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-3">
        <h1>Current Weather</h1>
        <div class="row mt-5">
            <div class="col-md">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title h4">Cities</h2>
                        <hr>
                        <form id="search-form">
                            <div class="form-group">
                                <label for="search-input">Search for a city</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-input"
                                        placeholder="e.g. San Francisco">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="card" id="searched-cities-card">
                            <div class="list-group list-group-flush" id="storedcities">
                        
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card weather-card bg-primary text-light mb-3">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title h4">Choose City</h2>
                        <hr class="border-top border-light">

                        <!-- Icon img element should be appended to the #weather-icon div -->
                        <div id="weather-icon"></div>

                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                    </div>
                </div>
            </div>
        </div>    
            <div class="row" id="five-day-forecast">
                <div class="card-deck w-100">
                    <div class="card" style="margin: 2px;">
                        <div class="card-body bg-primary text-light" id="day-1">
                          
                        </div>
                    </div>
                    <div class="card" style="margin: 2px;">
                        <div class="card-body bg-primary text-light" id="day-2">
                          
                        </div>
                    </div>
                    <div class="card" style="margin: 2px;">
                        <div class="card-body bg-primary text-light" id="day-3">
                           
                        </div>
                    </div>
                    <div class="card" style="margin: 2px;">
                        <div class="card-body bg-primary text-light" id="day-4">
                            
                        </div>
                    </div>
                    <div class="card" style="margin: 2px;">
                        <div class="card-body bg-primary text-light" id="day-5">
                        </div>  
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
